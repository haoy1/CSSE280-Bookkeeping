<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <title>Event</title>
</head>

<body>
  <nav class="navbar navbar-dark fixed-top">
    <a class="navbar-brand" href="/list.html">Event</a>

    <div class="dropdown pull-xs-right">
      <button class="btn bmd-btn-icon dropdown-toggle" type="button" id="lr1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <i class="material-icons">more_vert</i>
      </button>
      <div class="dropdown-menu dropdown-menu-right" aria-labelledby="lr1">
        <button id="menuEdit" class="dropdown-item" type="button"><i id="editSaveIcon"class="material-icons">edit</i>&nbsp;&nbsp;&nbsp;Edit</button>
        <button id="menuDelete" class="dropdown-item" type="button" data-toggle="modal" data-target="#deleteQuoteDialog"><i class="material-icons">delete</i>&nbsp;&nbsp;&nbsp;Delete</button>
        <button id="menuSignOut" class="dropdown-item" type="button"><i class="material-icons">login</i>&nbsp;&nbsp;&nbsp;Sign Out</button>
      </div>
    </div>

  </nav>
  <div id="detailPage" class="container page-container">
    <div class="card">
		  <div class="card-body">
			<h5 id="cardType" class="card-title material-icons"></h5>
      <hr><hr>
      <label for="cardDate">Date: &nbsp;&nbsp;&nbsp;&nbsp;</label>
      <span id="cardDate" class="card-subtitle mb-2 text-muted">Loading...</span>
      <hr><hr>
      <label for="cardDescription">Description: &nbsp;&nbsp;&nbsp;&nbsp;</label>
			<h7 id="cardDescription" class="card-subtitle mb-2 text-muted"></h7>
      <hr><hr>
      <label for="cardAmount">Amount: &nbsp;&nbsp;&nbsp;&nbsp;$</label>
      <h8 id="cardAmount" class="card-subtitle mb-2 text-muted"></h8>
		  </div>
		</div>

	  </div>

  </div>

<!-- Modal -->
<div class="modal fade" id="selectEditType" tabindex="-1" role="dialog" aria-labelledby="Select Type From List" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">

      </div>
      <div class="modal-body">
        <div>
          <button type="button" onclick="selectEditType('shopping_cart')"><span class="material-icons">shopping_cart</span></button>
          <span>Shopping</span>    
      </div>
      <div>
        <button type="button" onclick="selectEditType('medical_services')"><span class="material-icons">medical_services</span></button>
        <span>Medical Services</span>    
      </div>
      <div>
        <button type="button" onclick="selectEditType('school')"><span class="material-icons">school</span></button>
         <span>Tuition</span>    
      </div>
      <div>
        <button type="button" onclick="selectEditType('holiday_village')"><span class="material-icons">holiday_village</span></button>
         <span>Rent</span>    
      </div>
      <div>
        <button type="button" onclick="selectEditType('restaurant')"><span class="material-icons">restaurant</span></button>
         <span>dinning</span>    
      </div>
      <div>
        <button type="button" onclick="selectEditType('airport_shuttle')"><span class="material-icons">airport_shuttle</span></button>
         <span>traveling</span>    
      </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">CANCEL</button>
        <!-- <button type="button" class="btn btn-primary" data-dismiss="modal" id="submitAddEvent">SELECT</button> -->
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="deleteQuoteDialog" tabindex="-1" role="dialog" aria-labelledby="Delete quote dialog" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Delete this quote</h5>
        
      </div>
      <div class="modal-body">
        Are you sure you want to delete this event?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" id="submitDeleteQuote">DELETE</button>
      </div>
    </div>
  </div>
</div>


  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>$("body").bootstrapMaterialDesign();</script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>

  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
