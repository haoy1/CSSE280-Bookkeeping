<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <title>Event (editing...)</title>
</head>

<body>
  <nav class="navbar navbar-dark fixed-top">
    <a class="navbar-brand" href="/list.html">Event (editing...)</a>

    <div class="dropdown pull-xs-right">
      <button class="btn bmd-btn-icon dropdown-toggle" type="button" id="lr1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <i class="material-icons">more_vert</i>
      </button>
      <div class="dropdown-menu dropdown-menu-right" aria-labelledby="lr1">
        <button id="menuSave" class="dropdown-item" type="button" data-toggle="modal" data-target="#editQuoteDialog"><i class="material-icons">save</i>&nbsp;&nbsp;&nbsp;Save</button>
        <button id="menuDelete" class="dropdown-item" type="button" data-toggle="modal" data-target="#deleteQuoteDialog"><i class="material-icons">delete</i>&nbsp;&nbsp;&nbsp;Delete</button>
        <button id="menuSignOut" class="dropdown-item" type="button"><i class="material-icons">login</i>&nbsp;&nbsp;&nbsp;Sign Out</button>
      </div>
    </div>

  </nav>
  <div id="detailPage" class="container page-container">
    <div class="card">
		  <div class="card-body">
			<h5 id="cardType" class="card-title material-icons"></h5>
      <hr><hr>
      <label for="cardDate">Date: &nbsp;&nbsp;&nbsp;&nbsp;</label>
      <input id="cardDate" class="card-subtitle mb-2 text-muted">Loading...</input>
      <hr><hr>
      <label for="cardDescription">Description: &nbsp;&nbsp;&nbsp;&nbsp;</label>
			<input id="cardDescription" class="card-subtitle mb-2 text-muted"></input>
      <hr><hr>
      <label for="cardAmount">Amount: &nbsp;&nbsp;&nbsp;&nbsp;$</label>
      <input id="cardAmount" class="card-subtitle mb-2 text-muted"></input>

		  </div>
		</div>
	  </div>

  </div>

<!-- Modal -->
<div class="modal fade" id="editQuoteDialog" tabindex="-1" role="dialog" aria-labelledby="Edit quote dialog" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit this Event</h5>
        
      </div>
      <div class="modal-body">
        ...
        <div class="form-group">
          <label for="inputQuote">Quote</label>
          <input type="text" class="form-control" id="inputQuote" placeholder="">
        </div>
        <div class="form-group bmd-form-group">
          <label for="inputMovie">Movie</label>
          <input type="text" class="form-control" id="inputMovie" placeholder="">
          <span class="bmd-help">What movie is this quote from?</span>
        </div>


      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" id="submitEditQuote">SAVE</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="deleteQuoteDialog" tabindex="-1" role="dialog" aria-labelledby="Delete quote dialog" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Delete this quote</h5>
        
      </div>
      <div class="modal-body">
        Are you sure you want to delete this movie quote?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" id="submitDeleteQuote">DELETE</button>
      </div>
    </div>
  </div>
</div>


  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>$("body").bootstrapMaterialDesign();</script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
