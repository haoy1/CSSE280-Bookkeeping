<div class="modal fade" id="addEventDialog" tabindex="-1" role="dialog" aria-labelledby="Add event dialog" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add Event</h5>
        
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="inputType" class="bmd-label-floating">Type</label>
          <span id="iconSelected" class="material-icons"></span>
          <button class="selectTypeButton" type="button" class="btn" id="inputType" data-toggle="modal" data-target="#selectType">select</button>
        </div>

        <div class="form-group">
          <label for="inputType" class="bmd-label-floating">Date&Time</label>
          <span id="iconSelected" class="material-icons"></span>
          <input type="datetime-local" id="time">


        <div class="form-group bmd-form-group">
          <label for="inputAmount" class="bmd-label-floating">Amount</label>
          <input type="number" class="form-control" id="inputAmount" placeholder="$0">
        </div>

        <div class="form-group bmd-form-group">
          <label for="inputDescription" class="bmd-label-floating">Description</label>
          <input type="text" class="form-control" id="inputDescription">
        </div>

        <div class="form-group bmd-form-group">
          <!-- <label for="inputIsIncome" class="bmd-label-floating">isIncome</label> -->
          <input type="checkbox" id="inputIsIncome" value="off" onclick="buttonToggle()"/><label for="switch">&nbsp;&nbsp;Income</label>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" id="submitAddEvent">ADD</button>
      </div>
    </div>
  </div>
</div>
